<div class="min-w-0 w-full h-full bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 flex flex-col items-between">
  <a [routerLink]="['/single-product',product()?._id]">
      <img class="p-4 rounded-t-lg" [src]="product()?.imageCover" [alt]="product()?.title" />
  </a>
  <div class="px-5 pb-5 flex flex-col items-between flex-1 justify-between">
      <div>
        <a [routerLink]="['/single-product',product()?._id]">
          <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white hover:underline hover:underline-1">{{product()?.title}}</h5>
        </a>
        <div class="flex items-center mt-2.5 mb-5">
            <div [rating]="product()?.ratingsAverage || 0" class="flex items-center space-x-1 rtl:space-x-reverse overflow-hidden">
                <i class="fa fa-solid fa-star text-black"></i>
                <i class="fa fa-solid fa-star text-black"></i>
                <i class="fa fa-solid fa-star text-black"></i>
                <i class="fa fa-solid fa-star text-black"></i>
                <i class="fa fa-solid fa-star text-black"></i>
            </div>
            <span class="bg-gray-600 text-white text-xs font-semibold px-2.5 py-0.5 rounded ms-2">{{product()?.ratingsAverage}}</span>
            <button class="text-xl transition-all duration-[400ms] ms-auto" [ngClass]="inWishlist ? 'text-red-500 hover:text-red-400' :'hover:text-red-500 text-black'" (click)="toggleWishlist()">
              <i class="fa fa-regular fa-heart"></i>
            </button>
          </div>
      </div>
      <div class="flex items-center justify-between">
          <span class="text-xl font-bold text-gray-900 dark:text-white">${{product()?.price}}</span>
          <button href="#" class="text-white bg-black hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center transition duration-[400ms]" (click)="addToCart()">Add to cart</button>
      </div>
  </div>
</div>
