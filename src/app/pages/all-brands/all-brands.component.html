<section class="container py-[60px] px-2 md:px-0">
  <h1 class="text-2xl font-bold mb-5 relative before:inline-block before:bg-black before:w-[10px] before:h-full before:absolute before:-left-5 before:top-0 before:bottom-0">Our Brands</h1>
  <div class="flex flex-wrap">
    @for (brand of allBrands; track $index) {
      <div class="min-w-0 basis-full md:basis-1/2 lg:basis-1/3 xl:basis-1/4">
        <img [src]="brand.image" [alt]="brand.name" class="mx-auto">
      </div>
    }
  </div>
</section>
