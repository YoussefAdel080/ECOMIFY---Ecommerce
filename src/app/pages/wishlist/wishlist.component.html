<section class="container py-[60px] px-2 md:px-0">
  <h2 class="text-2xl font-bold mb-5 ml-5 relative before:inline-block before:bg-black before:w-[10px] before:h-full before:absolute before:-left-5 before:top-0 before:bottom-0">Wishlist Products</h2>
  <div class="flex flex-wrap gap-x-[8px] gap-y-5">
    @if(!wishlistProducts.length){
      <p class="font-bold text-3xl text-center text-gray-300 basis-full">Your Wishlist Is Empty .</p>
    }
    @for (product of wishlistProducts; track $index) {
      <div class="flex-basis-adapt min-w-0 flex-shrink-1">
        <app-product-card class="" [product]="product"></app-product-card>
      </div>
    }
  </div>
</section>
